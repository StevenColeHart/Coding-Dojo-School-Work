<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="/register" method="POST">
        {% csrf_token %}
        <p>Username (must be at least 5 characters) <input type="text" name="username"></p>
        <p>Password (must be at least 8 characters) <input type="text" name="password"></p>
        <p>Confirm Password <input type="text" name="pwconfirm"></p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
